<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Javascript</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <script type="text/javascript">
            var num;
            var sum = 0;
            var counter = 1;
            var avg;
            while (counter <= 10) {
                num = window.prompt("Enter a number");
                num = parseInt(num);
                sum = sum + num;
                counter = counter + 1;
            }
            avg = sum / 10;
            document.write("sum is " + sum);
            document.write("avg is" + avg);
        </script>
    </head>
    <body></body>
</html>
