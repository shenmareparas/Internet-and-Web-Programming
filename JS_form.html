<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Javascript</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script type="text/javascript">
            function add(){
                first = parseInt(document.getElementById("first").value);
                second = parseInt(document.getElementById("second").value);
                sum = first + second;
                document.getElementById("result").value = sum;
            }
        </script>
    </head>
    <body>
        <p>First number: <input type="number" id="first"></p>
        <p>Second number: <input type="number" id="second"></p>
        <button on click = "add()"> Add </button>
        <p> sum : <input id = "result"></p>
    </body>
</html>
