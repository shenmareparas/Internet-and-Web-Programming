<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Javascript</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script type="text/javascript">
            var x = window.prompt("Please enter x: ");
            var y = window.prompt("Please enter y: ");
            var z = window.prompt("Please enter z: ");

            x = parseInt(x);
            y = parseInt(y);
            z = parseInt(z);

            document.writeln("<h1>Maximum is: " + maximum(x,y,z) + "</h1>");
            function maximum(){
                return (Math.max(x, Math.max (y,z)));
            }
        </script>
    </head>
    <body></body>
</html>
