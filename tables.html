<!DOCTYPE html>
<html>
<head>
  <title>Table creation using row and colspan</title>
</head>
<body>
  <table>
    Table 1 :
    <table border="1">
    <tr>
      <th rowspan="2">Header 1</th>
      <th colspan="2">Header 2</th>
    </tr>
    <tr>
      <th>Subheader 1</th>
      <th>Subheader 2</th>
    </tr>
    <tr>
      <td rowspan="2">Cell 1</td>
      <td>Cell 2</td>
      <td>Cell 3</td>
    </tr>
    <tr>
      <td colspan="2">Cell 4</td>
    </tr>
  </table>
</body>
</html>
